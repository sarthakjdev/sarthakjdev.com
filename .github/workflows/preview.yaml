name: Deploy

on:
    push:
        branches-ignore:
            - 'master'
    workflow_run:
        workflows:
            - 'Lint'
        types:
            - 'completed'

jobs:
    deploy:
        environment: Preview
        timeout-minutes: 15
        runs-on: ubuntu-latest
        env:
            VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
            VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: User Node.js LTS
              uses: actions/setup-node@v2

            - name: Install Vercel CLI
              run: yarn global add vercel@canary

            - name: Install Dependencies
              run: yarn install --frozen-lockfile

            - name: Build
              run: yarn run build

            - name: Trigger Staging Deployment
              run: vercel deploy -y --token=${{ secrets.VERCEL_TOKEN }} > deployment-url.txt

            - name: Deployment Success
              if: ${{ success() }}
              uses: actions/github-script@v5
              with:
                  script: |
                      const fs = require("fs")
                      const path = require("path")
                      const { pullRequestData: data } = await github.rest.repos.listPullRequestsAssociatedWithCommit({
                            owner: context.repo.owner,
                            repo: context.repo.repo,
                            commit_sha: context.payload.after
                        })

                      const deploymentUrl = fs.readFileSync(path.resolve(path.resolve(), './deployment-url.txt'), 'utf8')

                      if(pullRequestData[0]){
                         await github.rest.issues.createComment({
                              issue_number,
                              owner: context.repo.owner,
                              repo: context.repo.repo,
                              body: `#### üü¢  Deployment success:
                      Deployed Url: ${deploymentUrl}`
                          })
                      } else {
                      throw new Error('Pull request data not found')
                      }

            - name: Deployment Failure
              if: ${{ failure() }}
              uses: actions/github-script@v5
              with:
                  script: |
                      const { pullRequestData: data } = await github.rest.repos.listPullRequestsAssociatedWithCommit({
                            owner: context.repo.owner,
                            repo: context.repo.repo,
                            commit_sha: context.payload.after
                        })

                      console.log(JSON.stringify(pullRequestData))

                      if(pullRequestData[0]){
                         await github.rest.issues.createComment({
                              issue_number,
                              owner: context.repo.owner,
                              repo: context.repo.repo,
                              body: `#### ‚ùå Deployment failed:
                      `
                          })
                      } else {
                        throw new Error('Pull request data not found')
                      }
