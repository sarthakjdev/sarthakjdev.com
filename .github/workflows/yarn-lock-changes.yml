name: Lockfile changes
on: [pull_request]
jobs:
    yarn_lock_changes:
        runs-on: ubuntu-latest
        timeout-minutes: 10
        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: Yarn Lock Changes
              uses: Simek/yarn-lock-changes@v0.8.1
              with:
                  failOnDowngrade: false
                  token: ${{ secrets.GITHUB_TOKEN }}
                  collapsibleThreshold: 10
